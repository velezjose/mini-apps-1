<!DOCTYPE html>
<html>
  <head>
    <title>CSV Report Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h3>CSV Report Generator</h3>

    <form id="CSV-Form" method="POST">
      <textarea id="csvDataInput" rows="10" cols="50" placeholder="Paste your JSON here!"></textarea>     
      <input id="csvDataSubmit" type="submit" value="Send me!">
    </form>
  </body>
</html>
